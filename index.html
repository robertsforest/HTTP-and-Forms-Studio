<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" type = "text/css" href = "styles.css" />
	<script>
		function getSearchEngine() {
			console.log("getSearchEngine triggered");
			let actionURL = document.querySelector("input[name=searchEngine]:checked");
			if(actionURL === null){
				return "null";
			} else {
				switch (actionURL.value) {
					case "google":
						return "https://www.google.com/search";
						break;
					case "duckDuckGo":
						return "https://duckduckgo.com/";
						break;
					case "bing":
						return "https://www.bing.com/search";
						break;
					case "ask":
						return "https://www.ask.com/web";
						break;
					default:
						console.log("No search engine selected!");
						return "localhost";
				}
			}
		}

		function getSearchText() {
			console.log("getSearchText triggered");
			return document.querySelector("input[name=q]").value;
		}

		function alertIfEmptySearch(event) {
			if (getSearchText() === ""){
				alert("Please enter search text in the provided field.");
				event.preventDefault();
			}
		}

		function alertIfEngineNotSelected(event) {
			if (getSearchEngine() === "null"){
				alert("Please select a search engine.");
				event.preventDefault();
			}
		}

    window.addEventListener("load", function(){
		let form = document.getElementById("searchForm");
        form.addEventListener("submit",function(event){
			alertIfEmptySearch(event);
			alertIfEngineNotSelected(event);
			form.setAttribute("action", getSearchEngine());
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<input type="text" name="q">
		<label class="radiobutton"><input type="radio" name="searchEngine" value="google">Google</label>
		<label class="radiobutton"><input type="radio" name="searchEngine" value="duckDuckGo">DuckDuckGo</label>
		<label class="radiobutton"><input type="radio" name="searchEngine" value="bing">Bing</label>
		<label class="radiobutton"><input type="radio" name="searchEngine" value="ask">Ask</label>
		<button>Go!</button>
	</form>

</body>
